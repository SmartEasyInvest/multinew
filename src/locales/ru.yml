  p2: Как только житель получает 111-141% своего вклада, он удаляется из очереди, освобождая место следующему жителю. Таким образом, в отличие от пирамид, в которых проценты платятся пожизненно, здесь они платятся очень ограниченно - вы получаете ровно 111-141%. Но зато быстро!
  p3: Умный житель, получив 111%, вполне может сделать вклад снова, и тогда проценты уже будут 113%. И каждый раз реинвестирование будет повышать %%%. В принципе, очень умный житель может сделать даже несколько вкладов сразу. Но важно помнить, что для плавного роста проекта максимальный вклад ограничен 10 ETH!
      <p>Для последнего сделавшего вклад от 0.05 ETH и продержавшегося последним более 20 минут жителя есть бонус - 2% от оборота! Для получения приза надо послать на адрес контракта 0 (gas limit 350000 минимум!)
      <p>Очередь жителей перезагружается каждый день в 20:00 по московскому времени. За 20 минут до этого приём вкладов прекращается.
      <p>Ставка повышающегося процента с каждым кругом реинвестирования: 111% за 1й, 113% за 2й, 117% за 3й, 121% за 4й, 125% за 5й, 130% за 6й, 135% за 7й, 141% за 8й круг
      

