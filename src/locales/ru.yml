instruction:
  title: Как сделать вклад в проект
  step1:
    title: Зарегистрируйте и пополните ETH кошелек
    p1: Для мобильных устройств мы рекомендуем использовать кошелек 
      <a href="https://trustwalletapp.com/" target="_blank">Trust Wallet</a>.
    p2: Также вы можете использовать один из самых популярных онлайн-кошельков 
      <a href="https://www.myetherwallet.com/" target="_blank">MyEtherWallet</a>.
      Для хранения и переводов криптовалюты через приложение для ПК используйте
      кошелек <a href="https://jaxx.io/downloads.html" target="_blank">Jaxx</a>
    p3: Криптовалюту Ethereum Вы можете приобрести за рубли и другую валюту на 
      сайте <a href="https://www.bestchange.ru/?p=831118">https://www.bestchange.com</a>.
  step2:
    title: Вложите ETH под 111-141% выплат
    subtitle: Отправьте ETH со своего кошелька на адрес смарт контракта:
    copy: Скопируйте адрес контракта
    p1: Минимальная сумма вложения 0.01 ETH, максимальная 10 ETH
    p2: Минимальный gas limit: <b>250000</b>, актуальный gas price можно взять с
      <a href="https://ethgasstation.info/">https://ethgasstation.info/</a>. Но МАКСИМАЛЬНЫЙ gas price 50 Gwei! Не указывайте больше!
    p3: Не допускаются перечисления с бирж, только с вашего личного ETH кошелька
    p4: "   "
  step3:
    title: Проверьте и отследите транзакцию
    subtitle: Проверьте успешность выполнения транзакции в истории Вашего приложения либо
      на сайте <a href="https://etherscan.io" target="_blank">etherscan.io</a>,
      указав адрес своего кошелька
  step4:
    title: Выплата придет вам автоматически
    p1: Контракт запоминает адрес Вашего кошелька, сумму вклада и ставит вас в очередь
    p2: Когда подойдет ваша очередь, вы начнете получать выплаты. 111-141% вашего вклада могут быть выплачены одной или несколькими транзакциями, но выплачено будет ровно 111-141%.
    p3: Во время ожидания вы имеете право сделать одновременно и другие вклады.

faq:
  title: Часто задаваемые вопросы
  q1:
    question: <big>Г</big></big>де гарантии, что я получу свои 111-141%?
    answer: Смарт-контракт проекта загружен в блокчейн Ethereum. Его работа АБСОЛЮТНО и ПОЛНОСТЬЮ автоматизирована. 
      Для совершения выплат не требуется вмешательство админинстрации. ВООБЩЕ! В контракте даже нет служебных функций.
      Создатель контракта не имеет доступа к коду и данным.
      Контракт нельзя изменить или удалить. Средства, попадающие на баланс контракта, распределяются
      в очередь сразу же, не накапливаясь на нем. Код контракта гарантирует, что очередь до выплаты вам дойдет 
      - никто не может вклиниться перед вами, все новые жители добавляются в конец очереди.
      <p>Важно! ВСЕ инвестиции в криптовалюту очень высокорискованные - это нужно помнить! НЕ ВКЛАДЫВАЙТЕ В ПРОЕКТ ПОСЛЕДНИЕ, КРЕДИТНЫЕ ИЛИ ЗАЁМНЫЕ СРЕДСТВА.
  q2:
    question: <big><big>П</big></big>ОЧЕМУ НА БАЛАНСЕ ВСЕГДА 0?
    answer: Потому что распределение вкладов автоматическое - сделанный вклад тут же распределяется первым в очереди. Именно поэтому на транзакции требование
        газа 250000, потому что он может понадобиться для прохода по очереди. Но если не понадобится, он возвращается, так что не волнуйтесь.
        Кстати, мгновенное распределение вкладов добавляет безопасности, потому что с баланса контракта даже нечего красть. Все эфиры попадают сразу жителям.
  q3:
    question: <big><big>П</big></big>очему именно наш проект?
    answer: '<ul>
                <li><big><b>Очень простой и честный контракт</b></big><br/>
                Наш контракт имеет самый простой, честный и поэтому самый надёжный исходный код, который доступен для просмотра всем желающим.
                </li>
                <li><big><b>Нет владельца</b></big><br/>
                В контракте нет владельца, создатели участвуют в нем как обычные инвесторы. Разве это не наилучшее доказательство его надежности?
                </li>
                <li><big><b>Низкие комиссии</b></big><br/>
                УМНОЖИТЕЛЬ направляет максимум средств на выплаты своим жителям. 93% вложений идёт на выплаты. А значит, вы больше заработаете.
                Остальные 7% идут на поддержание сайта, рекламу - то есть, обеспечение долгой жизни проекта и быстрого оборота ваших вкладов.
                </li>
                <li><big><b>Автономность</b></big><br/>
                Это первый контракт с автовыплатами, который абсолютно не зависит от администрации, не имеет владельца и поэтому абсолютно надежен.
                </li> 
            </ul>'
  q4:
    question: <big><big>Ч</big></big>ТО БУДЕТ ЕСЛИ РАЗРАБОТЧИКИ ПРЕКРАТЯТ ПОДДЕРЖКУ ПРОЕКТА?
    answer: Это контракт без владельца, то есть, разработчики
      не могут прекратить поддержку. Она контракту не требуется.
      А следовательно контракт будет продолжать работу при любых обстоятельствах.
  q5:
    question: <big><big>Е</big></big>сть ли у проекта реферальная программа?
    answer: '<p>
                Нет, потому что реферальная программа - это просто растрата денег инвесторов.
            </p>
            <p>
                Поскольку контракт действительно хорош, то вы получаете хороший процент со своих инвестиций.
            </p>
            <p>
                Привлекайте других к участию в программе без реферальной ссылки - и вы сможете обернуть свой вклад гораздо больше раз!
            </p>'
  q6:
    question: <big><big>С</big></big>колько я могу заработать на УМНОЖИТЕЛЕ?
    answer: '<p>
                УМНОЖИТЕЛЬ - не средство для заработка. Он умножает ваши инвестиции. Каждый вклад умножается только один раз в порядке очереди.
                Первый поступил - первый умножился. Каждый вклад умножается на +11-41%. Максимальная транзакция 10 ETH, то есть, на одном вкладе
                вы можете получить максимальную прибыль от 1.1 до 4.1 ETH. Можно в очередь ставить несколько вкладов одновременно. Тогда вы с каждого вклада 
                получите +11-41%.
            </p>
            <p>
                  Важно! ВСЕ инвестиции в криптовалюту очень высокорискованные - это нужно помнить! НЕ ВКЛАДЫВАЙТЕ В ПРОЕКТ ПОСЛЕДНИЕ, КРЕДИТНЫЕ ИЛИ ЗАЁМНЫЕ СРЕДСТВА.
            </p>'
  q7:
    question: <big><big>Я </big></big>стал жителем УМНОЖИТЕЛЯ, и когда я получу свои 111-141%?
    answer: 'Если вы отправили ETH на адрес контракта, указали достаточное количество газа (не менее 250000), ваша транзакция подтвердилась, то Вы точно получите выплату. 
        Указать точное время нельзя, но выплаты происходят автоматически с каждым новым вкладом. Выплаты осуществляются в порядке СТРОГОЙ очередности по очереди поступления
        вкладов. И поскольку все участники в равных условиях, то остаётся только дождаться своей очереди.'
  q8:
    question: <big><big>Ч</big></big>то будет, если сайт перестанет работать или не будет открываться?
    answer: 'Сайт несет только информационную функцию и никак не влияет на работу смарт-контракта. Прием вкладов осуществляется напрямую на адрес смарт-контракта, 
        а выплаты происходят автоматически со смарт-контракта на кошелек, с которого вы сделали вклад. Кроме сайта информацию можно получать из нашей группы в <a href="https://t.me/multitoday">телеграм</a>.'
  q9: 
    question: <big><big>Э</big></big>то законно?
    answer: Да, процедура преумножения Вашего вклада описана четко и по существу.
       Вся процедура строго задокументирована в коде смарт-контракта, и он следует ей неукоснительно. 
       Поэтому мошенничество ПОЛНОСТЬЮ ИСКЛЮЧЕНО. Тем не менее, поскольку вообще все инвестиции в криптовалюту рискованные, 
       не вкладывайте в проект последние, кредитные или заёмные средства. УМНОЖИТЕЛЬ для умных жителей.
